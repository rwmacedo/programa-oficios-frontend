
<div class="container">
    <h2>Visualização do Ofício</h2>
    <!-- Exibir Ofício: Número / Unidade / Ano -->
    <p>Ofício: {{ numero }}/{{ unidade }}/{{ ano }}</p>

    <div id="pdf" *ngIf="pdfUrl">
      <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
    </div>

    <div id="carregando-pdf" *ngIf="isLoading">
      Carregando PDF...
    </div>

    <div id="pdf-nao-localizado" *ngIf="!isLoading">
      PDF não encontrado ou erro ao carregar.
    </div>

     <!-- Botões -->
     <div class="button-group col-md-12 d-flex justify-content-start">
           <button 
        type="button" 
        (click)="goBack()" 
        class="btn botao_voltar ms-2">Voltar</button>
     </div>

     <!-- Exibir PDF -->
     <div id="pdf" *ngIf="pdfUrl">
      <iframe [src]="pdfUrl" width="100%" height="600px"></iframe>
    </div>
    <div id="carregando-pdf" *ngIf="!pdfUrl && isLoading">
      Carregando PDF...
    </div>
    <div id="pdf-nao-localizado" *ngIf="!pdfUrl && !isLoading">
      PDF não encontrado ou erro ao carregar.
    </div>
</div>
